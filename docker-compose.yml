version: '3.8'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Montuj cały kod backendu
      - ./backend:/app
      # Montuj folder z bazą danych
      - ./backend/db_storage:/app/db_storage
    environment:
      - DJANGO_SETTINGS_MODULE=Pilkarskie_Kosy.settings
    networks:
      - kosy-net
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Usługa frontendu (React/Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80" # Dostęp do aplikacji przez port 3000
    networks:
      - kosy-net
    depends_on:
      - backend # Uruchom dopiero, gdy backend będzie gotowy

# Definicja wspólnej sieci
networks:
  kosy-net:
    driver: bridge